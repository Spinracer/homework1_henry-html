<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <hr>
        <h1>FORMULARIO DE CONTACTO</h1>
        <hr>


    </header>

    <main>
        <section>
            <article>
                <div>
                    
                    <h2>CITA PERSONALIZADA</h2>
                    <p>Llene los datos que se le piden para agendar una cita</p>
                </div>

                <form>
                    <div>
                        <input type="text" name="nombre" placeholder="ingrese su nombre completo">
                    </div>

                    <div>
                        <input type="email" name="correo" placeholder="correo electronico">
                    </div>

                    <div>
                        <input type="number" name="telefono" placeholder="numero telefonico">
                        
                    </div>
                    <div>
                        <input type="text" name="asunto" placeholder="motivo de la cita">
                    </div>
                    
                    <div>
                        <h6>INGRESE LA FECHA  Y HORA DE LA CITA</h6>
                        <input type="date" name="fecha" placeholder="fecha de cita">
                    </div>
                    <div>
                        <input type="time" name="hora" placeholder="hora de cita">
                    </div>

                    <div>
                        <button>ENVIAR</button>
                    </div>
                    <hr>

                    
                </form>

            </article>
        </section>
    </main>
</body>
</html>
